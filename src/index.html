<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is a social media profile of Jacques Cousteau showing photos from around the US."
    />
    <meta name="keywords" content="US, social, media, Jacques, Cousteau" />
    <meta name="author" content="Matias Morote" />
    <title>Around the U.S.</title>
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
1
          src="<%=require('./images/around_the_us.svg')%>"
          alt="This is the Around the U.S. logo, it is white text"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="<%=require('./images/jacques-cousteau.png')%>"
            alt="Avatar picture for the profile"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            type="button"
            class="profile__add-button"
            id="profile-add-button"
          ></button>
        </section>
        <section class="gallery page__section">
          <ul class="gallery__cards"></ul>
        </section>
      </main>
    </div>
    <footer class="footer page__section">
      <p class="footer__author">&copy;2024 Around the U.S.</p>
    </footer>
    <div class="modal-overlay"></div>
    <!--Edit Modal-->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="profile-edit-modal-close-button"
        ></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <form class="modal__form form" id="modal-form">
          <label class="modal__form-label">
            <input
              type="text"
              name="profile__title"
              class="form__input"
              id="profile-title-input"
              placeholder="Name"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="modal__input_type_error modal__error_visible"  id="profile-title-input-error"></span>
          </label>
          <label class="modal__form-label">
            <input
              type="text"
              name="profile__description"
              class="form__input"
              id="profile-description-input"
              placeholder="Description"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="modal__input_type_error modal__error_visible" id="profile-description-input-error"></span>
          </label>
          <button type="submit" class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <!--Add Card Modal-->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close" id="add-card-modal-close-button"></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form form" id="add-card-form">
          <labe>
            <input
              type="text"
              name="title"
              class="form__input"
              id="card-title-input"
              placeholder="Title"
              minlength="1"
              maxlength="30"
              required
            />
            <span class="popup__error" id="card-title-input-error"></span>
          </label>
          <label>
            <input
            type="url"
            name="url"
            class="form__input"
            id="card-url-input"
            placeholder="Image URL"
            required
            />
            <span class="popup__error" id="card-url-input-error"></span>
          </label>
          <button type="submit" class="modal__button modal__button_disabled" id="add-card-submit-button">Create</button>
        </form>
      </div>
    </div>

    <!--Add preview image modal-->
    <div class="modal" id="preview-image-modal">
      <div class="modal__content">
        <button class="modal__close" id="image-modal-close-button"></button>
        <div class="modal__image-wrapper">
          <img src="" alt="" class="modal__image" id="modal-image" />
          <div class="modal__caption" id="modal-caption"></div>
        </div>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <button type="button" class="card__trash-button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>
  </body>
</html>
